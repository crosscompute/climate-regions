---
crosscompute: 0.9.4

name: Degree Days
description: Analyze degree days given longitude and latitude
version: 0.1.0

input:
  variables:
    - id: latitude
      view: number
      path: variables.dictionary
    - id: longitude
      view: number
      path: variables.dictionary
    - id: cost
      view: number
      path: variables.dictionary
  templates:
    - path: input.md

output:
  variables:
    - id: summary
      view: text
      path: variables.dictionary
    - id: cost_chart
      view: image
      path: cost_chart.png
  templates:
    - path: output.md

environment:
  packages:
    - id: matplotlib
      manager: pip

batches:
  - folder: batches/standard

scripts:
  - path: run.ipynb
